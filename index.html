    <style type="text/css">
      @-ms-viewport{
        width: device-width;
      }
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      *:before,
      *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      html {
        font-size: 10px;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      body{
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
        text-rendering: optimizeLegibility;
        font-size: 18px;
        line-height: 1.65;
        background: #eee;
        margin: 0;
        text-align: center;
      }
      .container{
        max-width: 360px;
        position: relative;
        margin: auto;
        padding-top: 90px;
      }
      .row {
        margin-left: -15px;
        margin-right: -15px;
      }
      .container:before,.container:after,.row:before,.row:after {
        content: " ";
        display: table;
      }
      .container:after,.row:after {
        clear: both;
      }
      h1{
        text-align: center;
        font-weight: 700;
        font-size: 2em;
        margin: 5px 0 2px;
      }
      h2{
        font-weight: 300;
        text-transform: uppercase;
        font-size: 22px;
        color: #bebebe;
        margin: 0 0 10px;
        letter-spacing: -1px;
        line-height: 1.15;
      }
      h3{
        font-weight: 700;
        font-size: 14px;
        margin-top: 0px;
        margin-bottom: 2px;
        color: #7f7f7f;
        line-height: 1.15;
      }
      p {
        margin: 0;
        padding: 0;
      }
			.info {
				font-size: 16px;
				font-style: italic;
			}
      .pic {
        display: block;
        width: 120px;
        position: relative;
        margin: auto;
      }
      .pic img {
        width: 100%;
        border-radius: 40%;
      }
      .header-link {
        display: inline-block;
        width: 25px;
        position: relative;
        margin: 12px 15px 0;
      }
      .header-link img {
        width: 100%;
      }
      .envelope-link {
        width: 28px;
        top: 3px;
      }
      .cv-link {
        width: 23px;
      }
    </style>
  </head>
  <body>
    <div id="main" class="container">
      <div class="row">
        <a class="pic">
          <img src="profile.jpg">
        </a>
        <h1>Ryan Sharp</h1>
        <p class="subtitle">
          Cybersecurity B.S. Candidate
          <a href="https://cyberinstitute.kennesaw.edu/">@KSU</a>
        </p>
				<p class="info">Anticipated Graduation in 2023</p>
        <p class="subtitle">
          <a class="header-link envelope-link" href="mailto:ryan@duck.com">
            <img src="envelope.svg">
          </a>
          <a class="header-link cv-link" href="cv.html">
            <img src="cv.svg">
          </a>
          <a class="header-link" href="https://github.com/rpsharp">
            <img src="octocat.svg">
          </a>
          <!--<a class="header-link" href="https://twitter.com/username">
            <img src="twitter.svg">
          </a>-->
        </p>
      </div>
    </div>
  </body>
